<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Calculator</h1>
        </div>

        <div class="Container">
            <div class="grid">
            <div class="display">
                <div class = "prev-Text"></div>
                <div class = "current-Text">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn" id="clearBtn">CLEAR</button>
                <button class="btn" id="Deletebtn">DELETE</button>
                <button class="btn" id = "number">7</button>
                <button class="btn" id = "number">8</button>
                <button class="btn" id = "number">9</button>
                <button class="btn" id = "operator">/</button>
                <button class="btn" id = "number">4</button>
                <button class="btn" id = "number">5</button>
                <button class="btn" id = "number">6</button>
                <button class="btn" id = "operator">x</button>
                <button class="btn" id = "number">1</button>
                <button class="btn" id = "number">2</button>
                <button class="btn" id = "number">3</button>
                <button class="btn" id = "operator">-</button>
                <button class="btn" id = "DotBtn">.</button>
                <button class="btn" id = "number">0</button>
                <button class="btn" id = "equalBtn">=</button>
                <button class="btn" id = "operator">+</button>
            </div>
            </div>
        </div>

    </body>
</html>
